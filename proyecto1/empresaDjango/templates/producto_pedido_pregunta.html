{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}" />
    <title>Pagina crear productos</title>
</head>
<body>
    <header>
        <div class="navegacion">
            <nav class="nav-principal">
                <a href="{% url 'index_ped' %}">
                  <img src="{% static 'images/DEUSTRONIC.png' %}" alt="Logo Tienda" />
                </a>
                <ul class="elementos-navegacion">
                  <li>
                    <a href="{% url 'index_ped' %}">Gestión de pedidos</a>
                  </li>
                  <li>
                    <a href="{% url 'index_pro' %}">Gestión de productos</a>
                  </li>
                  <li>
                    <a href="{% url 'index_cli' %}">Gestión de clientes</a>
                  </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="contenedor-principal-formularios">
            <div class="formularios">
            <h1>¿Quieres añadir otro producto al pedido?</h1>
                <form class="formularios_contenido" method="post" action="{% url 'pregunta' cod_pedido=cod_pedido%}">
                    {% csrf_token %}
                    <div class="respuestas">
                        <input type="submit" name="opcion" value="SI">
                        <input type="submit" name="opcion" value="NO">
                    </div>
                </form>
            </div>
        </div>


    </main>

 <footer>
        <div class="contenido-footer">
            <p class="copyright">Todos los derechos reservados</p>
            <img src="{% static 'images/DEUSTRONIC.png' %}" alt="Logo Tienda" />
        </div>
    </footer>
</body>
</html>
