<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}"/>
    <title>{% block titulo %}Gestión de pedidos E2{% endblock %}</title>
</head>
<body>
<header>
    <div class="navegacion">
        <nav class="nav-principal">
            <img src="{% static 'images/DEUSTRONIC.png' %}" alt="Logo Tienda"/>
            <ul class="elementos-navegacion">
                <li class="elemento">
                    <a href="{% url 'index_ped' %}">Gestión de pedidos</a>
                </li>
                <li class="elemento">
                    <a href="{% url 'index_pro' %}">Gestión de productos</a>
                </li>
                <li class="elemento">
                    <a href="{% url 'index_cli' %}">Gestión de clientes</a>
                </li>
                <li class="elemento">
                    <a href="{% url 'contacto' %}">Contáctanos</a>
                </li>
            </ul>
        </nav>
    </div>
</header>

<main>
    {% block contenido %} {% endblock %}
</main>

<footer class="footer">
    <div class="control_texto">
        <button class="boton_tamano boton" id="aumentar">AUMENTAR</button>
        <button class="boton_tamano boton" id="disminuir">DISMINUIR</button>
    </div>
    <div class="contenido-footer">
        <p class="copyright">Todos los derechos reservados</p>
        <img src="{% static 'images/DEUSTRONIC.png' %}" alt="Logo Tienda"/>
    </div>
</footer>

<script src="{% static 'js/script.js' %}"></script>
</body>
</html>
