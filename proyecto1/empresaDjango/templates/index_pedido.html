{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css'%}" />
    <link rel="stylesheet" href="{% static 'css/normalize.css'%}" />
    <title>Landing page E2</title>
</head>
<body>
    <header>
        <div class="navegacion">
            <nav class="nav-principal">
                <a href="{% static '../empresaDjango/pedido' %}">
                  <img src="{% static 'images/DEUSTRONIC.png' %}" alt="Logo Tienda" />
                </a>
                <ul class="elementos-navegacion">
                  <li>
                    <a href="/empresaDjango/pedido">Gestión de pedidos</a>
                  </li>
                  <li>
                    <a href="empresaDjango/index_producto.html">Gestión de productos</a>
                  </li>
                  <li>
                    <a href="empresaDjango/index_cliente.html">Gestión de clientes</a>
                  </li>
                </ul>
            </nav>
        </div>
    </header>

    
     <main>

        <div class="contenedor-principal-index-pedidos">
            <div class="parte-izquierda">
                <img src="{% static 'images/Escritorio.jpeg'%}" alt="Foto con artículos tecnológicos en un escritorio" />
            </div>
            <div class="parte-derecha">
            <h1>Listado de pedidos:</h1>
                <ul>
                    {% for p in listado_pedidos %}
                    <li class="listado_pedidos">
                        <a href="{% url 'detail_ped' p.cod_pedido %}">
                        {{ p.cod_pedido }}: {{ p.fecha }}
                        </a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>

     </main>

    <footer>
        <div class="contenido-footer">
            <p class="copyright">Todos los derechos reservados</p>
            <img src="{% static 'images/DEUSTRONIC.png'%}" alt="Logo Tienda" />
        </div>
    </footer>


</body>
</html>
